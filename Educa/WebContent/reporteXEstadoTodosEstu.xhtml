<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="vista/template/layout.xhtml">
   
<ui:define name="content">
    <h:form enctype="multipart/form-data">
    
        <f:metadata>
  			<f:viewParam name="idMateria" value="#{reportesBean.idMateria}"/>
		</f:metadata>
      
       <article class="module width_full">
       
          <h1 class="site_title"><h:outputText value="Informe tipo inasistencias" /></h1>
          
          <h:panelGrid>
              <p:dataTable id="tbReporTipo" value="#{reportesBean.listaReporteXtipoInasis}" var="rep" style="width:60%;" scrollable="false">
 
				   <p:column headerText="Item inasistencia" style="width:40%;">
					   <h:outputText value="#{rep.nombreTipoAsistencia}" />
					   <f:facet name="footer" style="text-align:right;">
					   	<h:outputText value="Total:" />
					   </f:facet>
					</p:column>
					
					<p:column headerText="Cantidad" style="width:15%;text-align:center;">
					    <h:outputText value="#{rep.cantXTipoInasistencia}" />
					   	<f:facet name="footer">
					   	    <h:outputText value="#{reportesBean.totalInasistencia}" />
					   </f:facet>
					</p:column>
					
				   <p:column headerText="Porcentaje" style="width:20%;text-align:center;">
					   <h:outputText value="#{rep.porcentajeInasis}%" />
					   <f:facet name="footer">
					   	<h:outputText value="100%" />
					   </f:facet>
					</p:column>	
					
		      </p:dataTable>

		</h:panelGrid>
			
		</article>
    </h:form>
</ui:define>
</ui:composition>
