<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="vista/template/layout.xhtml">
   
<ui:define name="content">
    <h:form enctype="multipart/form-data">
    
        <f:metadata>
  			<f:viewParam name="idEstudiante" value="#{reportesBean.idEstudiante}"/>
		</f:metadata>
      
       <article class="module width_full">
       
          <h1 class="site_title"><h:outputText value="Reporte Inasistencia por Estudiante" /></h1>
          
          <h:panelGrid>
              <p:dataTable id="tbReporMateria" value="#{reportesBean.listaReporteEstuFecha}" var="rep"
              			   rows="10" paginator="true" rowsPerPageTemplate="5,10,15"
                           paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
 
					<p:column headerText="Nombre Materia">
					   <h:outputText value="#{rep.nombreMateria}" />
					</p:column>
					
					<p:column headerText="Fecha">
					   <h:outputText value="#{rep.fechaInasistencia}" >
					      <f:convertDateTime pattern="MM-dd-yyyy" />
					   </h:outputText>
					</p:column>
					
					<p:column headerText="Fallas">
					   <h:outputText value="#{rep.cantidadSinExcusas}" />
					</p:column>	
					
					<p:column headerText="Con Excusas">
					   <h:outputText value="#{rep.cantidadConExcusas}" />
					</p:column>	
					
					<p:column headerText="Tarde">
					   <h:outputText value="#{rep.cantidadTarde}" />
					</p:column>						
														
 
		      </p:dataTable>

		</h:panelGrid>
			
		</article>
    </h:form>
</ui:define>
</ui:composition>
