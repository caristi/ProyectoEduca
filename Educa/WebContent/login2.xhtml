<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pm="http://primefaces.org/mobile">

<h:head>

	<title>Asiste</title>

	<link rel="stylesheet" href="../resources/css/layout.css"
		type="text/css" media="screen" />

	<script src="../resources/js/hideshow.js" type="text/javascript"></script>
	<script src="../resources/js/jquery.tablesorter.min.js"
		type="text/javascript"></script>
	<script type="text/javascript"
		src="../resources/js/jquery.equalHeight.js"></script>

</h:head>


<h:body>
	<h:form id="loginCole" enctype="multipart/form-data">


					<h:panelGrid columns="5" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">
								<h:outputLabel>Login:</h:outputLabel>
								<h:inputText value="#{loginBean.username}" id="login"
											 style="text-transform: uppercase" />

								<h:outputLabel>Contrase√±a:</h:outputLabel>
								<h:inputSecret value="#{loginBean.contrasena}" id="contrasena" />

							<p:commandButton value="Ingresar" action="#{loginBean.login()}"
											  icon="icon-login" type="button"/>

					</h:panelGrid>
	</h:form>

</h:body>

</html>
