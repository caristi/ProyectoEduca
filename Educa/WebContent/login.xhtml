<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" lang="es">
<h:head>
	<title>Asiste</title>
	<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="resources/css/layout.css" type="text/css" media="screen" />
    <link href="resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="resources/css/bootstrap-theme.min.css" rel="stylesheet" media="screen"/>
    <script src="resources/js/jquery-1.12.4.min.js"></script>
    <script src="resources/js/bootstrap.min.js"></script>
</h:head>
<h:body>
<div class="container">
		
	<div class="row">
	  <div class="col-sm-12">	
			<div style="background: #2a3b66; height: 10%; margin-left: auto; margin-right: auto;">
			   <h2 style="font-size: 22px; color: #ffffff; padding-left: 40%; padding-top: 2%">Portal Asiste</h2>
			</div>
	  </div>
	</div>	

	<h:form id="loginCole" enctype="multipart/form-data">
		<p:blockUI block="gripPpal" trigger="rc">
			<p:remoteCommand name="rc" id="rc" update="gripPpal" autoRun="true" global="false"
							 action="#{loginBean.consultarDatosColegios}"/>
		</p:blockUI>
		<p:panel id="gripPpal"> 					 
		<div class="row">
			   <div class="col-sm-2 col-sm-offset-3 col-lg-offset-3">
				    	<div class="row">
						  <div class="col-sm-9 col-sm-offset-3 col-lg-offset-3">			
							 <h:outputLabel value="#{loginBean.colegio.nombre}" id="nomCole"
											rendered="#{not empty loginBean.colegio.nombre}"
											style="color:#2a3b66;font-family:Impact;font-size: 16px;" />
						  </div>
						</div>
						<div class="row">
						    <div class="col-sm-10 col-sm-offset-2 col-lg-offset-2 hidden-xs">
					    	<p:graphicImage value="#{loginBean.imagenColegio}" id="imagenCole"
											style="width:100px;height:100px;margin-left: auto ;margin-right:10%;"
											rendered="#{loginBean.mostrarImagen}" />
						  </div>
						</div>					   				
			   </div>
			   <div class="col-sm-4">	
				    <p:panel header="Ingresar Usuario y Contraseña" style="margin-left: auto ;margin-right:auto">
							<div class="row">
								<div class="col-sm-3">
									<h:outputLabel>Login:</h:outputLabel>
								</div>
								<div class="col-sm-7">
									<h:inputText value="#{loginBean.username}" id="login"
										style="text-transform: uppercase" />
								</div>
							</div>	
							<div class="row">
								<div class="col-sm-3">
									<h:outputLabel>Contraseña:</h:outputLabel>
								</div>
								<div class="col-sm-7">
									<h:inputSecret value="#{loginBean.contrasena}" id="contrasena" />
								</div>
							</div>
							<p:separator />
							<div class="row">
								   <div class="col-sm-12">
										<p:commandButton value="Ingresar" action="#{loginBean.login()}"
														  icon="icon-login" />
								   </div>
							</div>
				    </p:panel>	
			   </div>
			   
		</div>
		<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
		</p:panel>
	</h:form>
</div>	
</h:body>

</html>
